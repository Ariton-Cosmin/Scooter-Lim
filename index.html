<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
  </head>
  <body>

     <!-- start -->
      <div id="background">
        <div id="background_image">
          <img src="background.jpg">
        </div>

        <div id="background_trasparent">

          <div class="logo_lim">
            <img src="logo.png">
          </div>

          <div class="title_text">
            <h1>Taking Booleaners from A to B</h1>
          </div>

          <!-- navigation -->
          <div class="navigation_bar">
            <input type="button" value="Prenota">
            <input type="button" value="Termina Prenotazione">
            <input type="button" value="Accendi Luci">
          </div>

          <!-- main part -->
          <div class="scooters">

            <input type="checkbox">

            <span class="scooter_name">
              Monopattino Gino22
            </span>

            <div class="address">
              <span>&rarrtl;</span> Via Guadalametri - a 220 metri da te <br>
              stato carica:
            </div>

            <div class="yellow_battery"></div>

          </div>

          <div class="scooters">

            <input type="checkbox">

            <span class="scooter_name">
              Monopattino Mike24
            </span>

            <div class="address">
              <span>&rarrtl;</span> Via Ricciardoni - a 420 metri da te <br>
              stato carica:
            </div>

            <div class="green_battery"></div>

          </div>

          <div class="scooters">

            <input type="checkbox">

            <span class="scooter_name">
              Monopattino Fede154
            </span>

            <div class="address">
              <span>&rarrtl;</span> Via Mentarini - a 490 metri da te <br>
              stato carica:
            </div>

            <div class="red_battery"></div>

          </div>

        </div>

      </div>




  </body>
</html>
